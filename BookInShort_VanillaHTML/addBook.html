<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="decription" content="Book In Short is our android project">
	<meta name="author" content="mkdpro">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script type="text/javascript" src = "./main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
<body onload="addBookLoad()">
	<header>
		<div class = "logo">
			<h1>Book In Short</h1>
		</div>
		<nav>
			<div class="topnav" id="mnav">
				<a href = "addBook.html">Add Book</a>
				<a href = "viewBook.html">View Books</a>
				<a href = "javascript:void(0);" onclick = "retForm()">RESET</a>
				<a href = "javascript:void(0);" class = "flr" onclick="signOut()">LOGOUT</a>
				<a href = "javascript:void(0);" class = "icon" onclick = "fun()">&#9776;</a>
			</div>
		</nav>
	</header></br>
	<section>
		<div class="mainInfo" style="width: 70%; overflow: scroll;">
			<form id = "morf">
				<label for="lang">Choose Language</label>
				<select name = "lang" id = "lang">
					<option value="English" selected>English</option>
					<option value="Marathi">Marathi</option>
				</select>
				<label for="genre">Choose Genre</label>
				<select name = "genre" id = "genre">
					<option value="Sci-fi" selected>Sci-fi</option>
					<option value="Novel">Novel</option>
					<option value="Poem">Poem</option>
				</select>
				<label for="bookImage">Upload Image</label>
				<input type="file" name="image" id = "bookImage" accept="image/*">
				<input type="text" id = "bookName" name="bookName" placeholder="Enter book name"/>
				<input type="text" id = "authorName" name="authorName" placeholder="Enter author name"/>
				<input type="text" id = "decription" name="decription" placeholder="Enter description"/>
				<input type="number" id = "tc" name="tabCount" placeholder="Enter tab count" onfocus="displayAlert()"/>
				<a href="javascript:void(0);" onclick="addTabs()">Add tabs</a>
				<div id = "mp"></div>
			</form>
		</div>
		<div class="modalProgress" id = "pm">
			<div class="modalContent"><center>
				<p>Please wait while data is being uploaded!</p>
				<div class="loader"></div></center>
			</div>
		</div>
	</section></br></br>
	<footer>
		<div class = "foot">
			<p class = "content">Copyright &copy; 2017 mkdkpro</p>
		</div>
	</footer>

</body>
</html>
